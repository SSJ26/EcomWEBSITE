<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    .card-img-top {
      width: 100%;
      height: 15vw;
      object-fit: cover;
    }

    .desc {
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    

  </style>

</head>

<body style="margin: 0;padding: 0;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">MiniF </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" id="div">
        <li class="nav-item {% ifequal request.path '/' %} active {% endifequal %}">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% ifequal request.path '/myproducts/' %} active {% endifequal %}">
          <a class="nav-link" href="/myproducts">My Products <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item {% ifequal request.path '/contact/' %} active {% endifequal %}">
          <a class="nav-link" href="/contact">Contact Us <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% ifequal request.path '/usercart/' %} active {% endifequal %}">
          <a class="nav-link" href="/usercart">My Cart <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% ifequal request.path '/order_history/' %} active {% endifequal %}">
          <a class="nav-link" href="/order_history">Order history</a>
        </li>
        <li class="nav-item {% ifequal request.path '/history_sellers/' %} active {% endifequal %}">
          <a class="nav-link" href="/history_sellers">Seller</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href="/upload_img" class="btn btn-outline-success mx-2 my-2 my-sm-0">Add New Product</a>
        <a href="/category" class="btn btn-outline-success mx-2 my-2 my-sm-0">Add New Category</a>
        <a href="/logout_user" class="btn btn-outline-success mx-2 my-2 my-sm-0">Logout</a>
      </form>
    </div>
  </nav>


  {% load static %}
